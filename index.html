<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class='stadium'>
        
        <div class="logo-container">
            <h4>Rock Paper Scissors!</h4>
            <img class="logo" src="./images/logo.png" alt="">
        </div>
        <div class='before-game'>
            <div class="roundbtn dark start-btn"><div class="inner"><span class="text">Start</span></div></div>
        </div>
        <div class="game hide">
            <div class="briefing">
                <h1 class="brief"></h1>
            </div>
    
            <div class="hands">
                <img class="player-hand" src="./images/Rock.png" alt="">
                <img class="enemy-hand" src="./images/Rock.png" alt="">
            </div>
            
            <div class="game-buttons">
                <div class="roundbtn red rock"><div class="inner"><span class="text"><img src="./images/Rock.png" alt=""></span></div></div>
                <div class="roundbtn blue paper"><div class="inner"><span class="text"><img src="./images/Paper.png" alt=""></span></div></div>
                <div class="roundbtn sea scissors"><div class="inner"><span class="text"><img src="./images/Scissors.png" alt=""></span></div></div>
            </div>
        </div>
    </div>

</body>
</html>
